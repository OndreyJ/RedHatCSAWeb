services:
  backend:
    container_name: rhcsa-backend
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      Proxmox__Templates__Server1: "${Proxmox__Templates__Server1}"
      Proxmox__Templates__Server2: "${Proxmox__Templates__Server2}"
      Proxmox__Templates__Server3: "${Proxmox__Templates__Server3}"
      Proxmox__Host: "${Proxmox__Host}"
      Proxmox__Node: "${Proxmox__Node}"
      Proxmox__ApiToken: "${Proxmox__ApiToken}"
    networks:
      rhcsa-net:
        ipv4_address: 172.20.0.2

  frontend:
    container_name: rhcsa-frontend
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      rhcsa-net:
        ipv4_address: 172.20.0.3

networks:
  rhcsa-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
