name: Deploy RedHat CSA Web

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    name: Build and Deploy Frontend & Backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ----------------------------
      # FRONTEND BUILD
      # ----------------------------
      - name: Build Angular Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build -- --configuration production

      # ----------------------------
      # DOCKER BUILDS
      # ----------------------------
      - name: Build Backend Docker Image
        working-directory: ./backend
        run: |
          docker build --no-cache -t redhatcsaweb-backend .

      - name: Build Frontend Docker Image
        working-directory: ./frontend
        run: |
          docker build --no-cache -t redhatcsaweb-frontend .

      # ----------------------------
      # RESTART SYSTEMD SERVICES (PRE-CREATED)
      # ----------------------------
      - name: Restart Backend Service
        run: sudo systemctl restart rhcsa-backend

      - name: Restart Frontend Service
        run: sudo systemctl restart rhcsa-frontend

      # ----------------------------
      # OPTIONAL: CLEAN UP OLD IMAGES
      # ----------------------------
      - name: Docker Cleanup
        run: docker image prune -a -f
